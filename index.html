<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>


<body>
  
  <div id="main-page">
    <div  class="d-flex justify-content-center">
      <div class="card">
        <div id="circlestar">
          <img src="images/icon-star.svg" alt="star_image" class="star"> 
        </div>
        <div class="card-body">
          <h2 style="color:white;"><strong>How did we do?</strong></h2>
          <p class="card-text"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="rating">
            <div id ="1" class="circle">
              <h6 class="star text-center ">1</h6>
            </div>
            <div id="2" class="circle" >
              <h6 class="star text-center">2</h6>
            </div>  
            <div id="3" class="circle">
              <h6 class="star text-center">3</h6>
            </div>
            <div id="4" class="circle" >
              <h6 class="star text-center">4</h6>
            </div>
            <div id="5" class="circle">
              <h6 class="star text-center">5</h6>
            </div>
          </div>  
          <button type="button" class="btn" >SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
  

  <div id="thankyou">
    <div class="d-flex justify-content-center" >
      <div class="card">
        <div class="marginset">
          <img src="images/illustration-thank-you.svg" alt="thankyou_image">
        </div>
        <div class="card-body">
          <h6 id="result"  class="p-2 marginset"style="color:rgb(177,98,67);"></h6>
          <h4 style="color:white; text-align: center;" class="marginset">Thank you</h4>
          <p style="text-align: center;"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
