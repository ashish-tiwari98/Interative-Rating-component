<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  
  <div class="d-flex align-items-center justify-content-center" style="height: 92vh;">
  <div class="card  mb-3 ">
    <div class="circlestar">
      <svg class="star" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="card-body">
      <h2 style="color:white;"><strong>How did we do?</strong></h2>
      <p class="card-text">  

        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="rating">
          <div id ="1" class="circle"  >
            <h6 class="star text-center ">1</h6>
          </div>
          <div id="2" class="circle" >
            <h6 class="star text-center">2</h6>
          </div>  
          <div id="3" class="circle">
            <h6 class="star text-center">3</h6>
          </div>
          <div id="4" class="circle" >
            <h6 class="star text-center">4</h6>
          </div>
          <div id="5" class="circle">
            <h6 class="star text-center">5</h6>
          </div>
        </div>  
        <button type="button" class="btn">SUBMIT</button>
    </div>
    
    
  </div>
</div>



  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ashishsark98</a>.
  </div>
</body>
<script>
  var clickedele='';
$('.circle').on('click',function(){
    $(this).css('color','white').siblings().css('color','hsl(216, 12%, 54%)');
    $(this).css('backgroundColor','hsl(217, 12%, 63%)').siblings('').css('background','rgb(41,48,61)');
    clickedele=$(this);
  });
var b=false;
$('.circle').mouseenter(function(){
  if($(this).css('backgroundColor')!='rgb(149, 158, 172)')
      {$(this).css('color','white');
      $(this).css('background','rgb(251,116,19)');}
  else{
    $(this).css('color','white');
    $(this).css('background','rgb(251,116,19)'); 
    b=true;   
  }    
    });
$('.circle').mouseleave(function(){
  if($(this).css('backgroundColor')!='rgb(149, 158, 172)'){
  $(this).css('color',"hsl(216, 12%, 54%)");
  $(this).css('backgroundColor',"rgb(41,48,61)");
}
if(b==true){     
  $(this).css('color','white');
  $(this).css('backgroundColor','hsl(217, 12%, 63%)');
  b=false;
} 
});
</script>
</html>
